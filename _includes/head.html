<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dario • {{ site.dario.author | strip_html }}</title>
  <link rel="apple-touch-icon" href="{{ site.chklst.logo }}"/>
  <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="{{ site.url }}/favicon.ico"/>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/main.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <meta name="description" content="Comprendre - Agir. La sécurité est une exigence commerciale. La protection de la confidentialité est un facteur de différenciation compétitive."/>
  <meta name="robots" content="index, follow"/>
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary" />
  <!-- <meta name="twitter:card" content="summary_large_image"> -->
  <meta name="twitter:site" content="@darioS3C"/>
  <meta name="twitter:title" content="dario • {{ site.dario.author | strip_html }}"/>

  <!--Twitter summary card with large image must be at least 280x150px -->
  <meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}{{ site.dario.logo }}"/>
  <!-- Open Graph data -->
  <meta property="og:title" content="dario • {{ site.dario.author | strip_html }}"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url | strip_html }}"/>
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}{{ site.dario.logo }}"/>
  <meta property="og:description" content="Comprendre - Agir. La sécurité est une exigence commerciale. La protection de la confidentialité est un facteur de différenciation compétitive."/>
  <meta property="og:site_name" content="dario • {{ site.dario.author | strip_html }}"/>

  {% include analytics.html %}
  {% endif %}
</head>
